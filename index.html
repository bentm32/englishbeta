<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Explore and Scan!</h1>
    <p>Each time someone scans the QR code, a new stick figure appears here!</p>
    
    <!-- Container for stick figures -->
    <div id="stick-figure-container"></div>

    <!-- Include Firebase v8.x SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Link to your script file -->
    <script src="script.js"></script>
</body>
</html>
