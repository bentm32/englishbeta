<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exploration</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Exploration</h1>
        <h2 id="visitor-counter">Visitors: <span id="visitor-count">0</span></h2>
    </header>

    <main>
        <section id="interactive-section">
            <h2>Express Yourself!</h2>

            <!-- Drawing Section -->
            <div id="drawing-area">
                <h3>Draw Something!</h3>
                <canvas id="drawingCanvas" width="500" height="300"></canvas>
                <div>
                    <button onclick="clearCanvas()">Clear Drawing</button>
                </div>
            </div>

            <!-- Text Writing Section -->
            <div id="writing-area">
                <h3>Write a Message!</h3>
                <textarea id="message" placeholder="Write your message here..."></textarea>
            </div>

            <!-- Submission -->
            <div>
                <button onclick="submitContent()">Submit</button>
            </div>
        </section>

        <!-- Gallery Section -->
        <section>
            <h2>Gallery</h2>
            <div id="gallery"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
